<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container1 {
            max-width: 550px;
            margin: 100px auto;
            background-color: #fff;
            border: 2px solid #ddd;
            padding: 20px;
            border-radius: 30px;
            box-shadow: 5px 10px rgba(0, 0, 0, 0.1);
            height: auto; /* changed height to auto */
        }

        #loginForm {
            display: flex;
            flex-direction: column;
            align-items: center; /* added to center the form */
        }

        .label1 {
            margin-bottom: 4px;
            font-size: large;
            width: 100px; /* changed width to a fixed value */
            display: inline-block; /* added */
            text-align: right; /* added to align text to the right */
        }

        .amaan {
            margin: 10px;
            font-weight: bolder;
            display: flex; /* added */
            align-items: center; /* added */
        }

        .input1 {
            height: 30px;
            margin-left: 10px; /* added */
            width: 300px;
        }

        .button {
            margin-top: 20px; /* adjusted margin */
        }

        .button button {
            height: 40px;
            width: 100px; /* adjusted width */
            background-color: aliceblue;
            color: black;
            border-radius: 25px;
            cursor: pointer;
        }

        .button button:hover {
            background-color: black;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <div class="container1">
        <form id="loginForm" action="/main" method="post">
            <h2>Register</h2>
            <div class="amaan">
                <label for="username" class="label1">Username:</label>
                <input type="text" id="name" class="input1" name="username" required>
            </div>
            <div class="amaan">
                <label for="email" class="label1">Email:</label>
                <input type="email" id="email" class="input1" name="email" required>
            </div>
            <div class="amaan">
                <label for="password" class="label1">Password:</label>
                <input type="password" id="password" class="input1" name="password" required>
            </div>
            <!-- <div class="amaan">
                <label for="re-password" class="label1">Confirm Password:</label>
                <input type="password" id="re-password" class="input1" name="re-password" required>
            </div> -->
            <div class="amaan">
                <label for="phoneNumber" class="label1">Phone:</label>
                <input type="text" id="phonenumber" class="input1" name="phonenumber" required>
            </div>
            <div class="button">
                <input type="button" value="Register" onclick="submitForm()">
                <a href="/"><input type="button" value="Go back to login page"></a>
            </div>
        </form>
    </div>

    <script>
        function submitForm() {
            var username = document.getElementById("username").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var phonenumber = document.getElementById("phonenumber").value;

            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    console.log(xhr.responseText);
                    alert("Form submitted successfully!");
                    document.getElementById("username").value = '';
                    document.getElementById("email").value = '';
                    document.getElementById("password").value = '';
                    document.getElementById("phonenumber").value = '';
                }
            };
            xhr.open("POST", "/insert_data", true);
            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");

            var data = {
                "username": username,
                "email": email,
                "password": password,
                "phonenumber": phonenumber,
            };
            xhr.send(JSON.stringify(data));
        }
    </script>
</body>
</html>
